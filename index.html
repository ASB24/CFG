<body>

    <div class="instrucciones">Ingrese una linea por regla, utilizar ">" para asignacion y "|" para separar los terminos</div>

        <textarea name="regla" id="reglas" cols="100" rows="30"></textarea>
    </div>

    <div id="respuesta" style="height: 460px; width: 40vw; border: 1px solid black; float: left;"></div>

    <div>
        <button class="btn" id="PU">Eliminar producciones unitarias</button>
        <button class="btn" id="C">Chomsky</button>
        <button class="btn" id="G">Greibach</button>
    </div>
